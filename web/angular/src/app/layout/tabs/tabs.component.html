<h2>{{ title }}</h2>

<clr-tabs *ngIf="tabs.length > 0">
  <clr-tab *ngFor="let tab of tabs">
    <button clrTabLink>{{ tab.name }}</button>
    <ng-template [(clrIfActive)]="tab.active">
      <clr-tab-content>
        <app-view [view]="tab.view"></app-view>
      </clr-tab-content>
    </ng-template>
  </clr-tab>
</clr-tabs>
